<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="form-group">
        <div id="8" class="col-12 pt-4 row">
          <div class="col-1">8 AM </div>
          <input class="form-control-lg input-lg form-control col-form-label-lg col-10 8hour" type="text">
          <button id="8" class="saveBtn col-1">Save</button>
        </div>
        <div id="9" class="col-12 pt-4 row">
          <div class="col-1">9 AM</div>
          <input class="form-control-lg input-lg form-control col-form-label-lg col-10 9hour" type="text">
          <button id="9" class="saveBtn col-1">Save</button>
        </div>
        <div id="10" class="col-12 pt-4 row">
          <div class="col-1">10 AM</div>
          <input class="form-control-lg input-lg form-control col-form-label-lg col-10 10hour" type="text">
          <button id="10" class="saveBtn col-1">Save</button>
        </div>
        <div id="11" class="col-12 pt-4 row">
          <div class="col-1">11 AM</div>
          <input class="form-control-lg input-lg form-control col-form-label-lg col-10 11hour" type="text">
          <button id="11" class="saveBtn col-1">Save</button>
        </div>
        <div id="12" class="col-12 pt-4 row">
          <div class="col-1">12 PM</div>
          <input class="form-control-lg input-lg form-control col-form-label-lg col-10 12hour" type="text">
          <button id="12" class="saveBtn col-1">Save</button>
        </div>
        <div id="13" class="col-12 pt-4 row">
          <div class="col-1">1 PM</div>
          <input class="form-control-lg input-lg form-control col-form-label-lg col-10 13hour" type="text">
          <button id="13" class="saveBtn col-1">Save</button>
        </div>
        <div id="14" class="col-12 pt-4 row">
          <div class="col-1">2 PM</div>
          <input class="form-control-lg input-lg form-control col-form-label-lg col-10 14hour" type="text">
          <button id="14" class="saveBtn col-1">Save</button>
        </div>
        <div id="15" class="col-12 pt-4 row">
          <div class="col-1">3 PM</div>
          <input class="form-control-lg input-lg form-control col-form-label-lg col-10 15hour" type="text">
          <button id="15" class="saveBtn col-1">Save</button>
        </div>
        <div id="16" class="col-12 pt-4 row">
          <div class="col-1">4 PM</div>
          <input class="form-control-lg input-lg form-control col-form-label-lg col-10 16hour" type="text">
          <button id="16" class="saveBtn col-1">Save</button>
        </div>
        <div id="17" class="col-12 pt-4 row">
          <div class="col-1">5 PM</div>
          <input class="form-control-lg input-lg form-control col-form-label-lg col-10 17hour" type="text">
          <button id="17" class="saveBtn col-1">Save</button>
        </div>
        
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
